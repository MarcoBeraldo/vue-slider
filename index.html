<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- fontawesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- my style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>

    <title>Boilerplate</title>
</head>

<body>
    <section id="carousel">

        <i class="fa-solid fa-circle-arrow-left fa-2x" id="prev"></i>

        <div id="gallery">
            <figure v-for="(img, i) in images" :class="activeIndex === i ? 'item active' : 'item'">
                <img :src=img.url>

                <figcaption class="caption">
                    <h2>{{ img.title }}</h2>
                    <p>{{ img.description }}</p>
                </figcaption>
            </figure>
        </div>

        <i class="fa-solid fa-circle-arrow-right fa-2x" id="next"></i>

        <div id="thumbnail">
            <img :src=img.url v-for="(img, i) in images" :class="activeIndex === i ? 'thumb active' : 'thumb'">
        </div>

    </section>



    <script src="js/script.js"></script>
</body>

</html>
